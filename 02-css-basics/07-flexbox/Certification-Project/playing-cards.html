<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Straight</title>
</head>

<body>

<main id="playing-cards">
    <div class="card" name="Ace of Spades">
        <div class="left">
            <div>A</div>
            <div>♠</div>
        </div>
        <div class="middle">
        <div>♠</div>
        </div>
        <div class="right">
        <div class="flipped">♠</div>
        <div class="flipped">A</div>
        </div>
    </div>

    <div class="card" name="2 of Clubs">
        <div class="left">
            <div>2</div>
            <div>♣</div>
        </div>
        <div class="middle">
            <div>♣</div>
            <div class="flipped">♣</div>
        </div>
        <div class="right">
            <div class="flipped">♣</div>
            <div class="flipped">2</div>
        </div>
    </div>

    <div class="card red" name="3 of Hearts">
        <div class="left">
            <div>3</div>
            <div>♥</div>
        </div>
        <div class="middle">
            <div>♥</div>
            <div>♥</div>
            <div class="flipped">♥</div>
        </div>
        <div class="right">
            <div class="flipped">♥</div>
            <div class="flipped">3</div>
        </div>
    </div>

    <div class="card" name="4 of Clubs">
        <div class="left">
            <div>4</div>
            <div>♣</div>
        </div>
        <div class="middle">
            <div class="middle-section">
                <div>♣</div>
                <div>♣</div>
            </div>
            <div class="middle-section">
            <div class="flipped">♣</div>
            <div class="flipped">♣</div>
            </div>
        </div>
        <div class="right">
            <div class="flipped">♣</div>
            <div class="flipped">4</div>
        </div>
    </div>

    <div class="card red" name="5 of Diamonds">
        <div class="left">
            <div>5</div>
            <div>♦</div>
        </div>
        <div class="middle">
            <div class="middle-section">
                <div>♦</div>
                <div>♦</div>
            </div>
            <div class="middle-section">
                <div>♦</div>
            </div>
            <div class="middle-section">
                <div>♦</div>
                <div>♦</div>
            </div>
        </div>
        <div class="right">
            <div class="flipped">♦</div>
            <div class="flipped">5</div>
        </div>
    </div>

    <div class="card" name="6 of Spades">
        <div class="left">
            <div>6</div>
            <div>♠</div>
        </div>
        <div class="middle">
            <div class="upper-center-section">
                <div>♠</div>
                <div></div>
                <div>♠</div>
            </div>
            <div class="middle-section">
                <div>♠</div>
                <div>♠</div>
                
            </div>
            <div class="lower-center-section">
                <div>♠</div>
                <div>♠</div>
                
            </div>
        </div>
        <div class="right">
            <div class="flipped">♠</div>
            <div class="flipped">6</div>
        </div>
    </div>
</main>

</body>
</html>
