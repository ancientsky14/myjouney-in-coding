<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Settings Panel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="settings-card">
      <h1>Game Settings</h1>

      <label>
        <input type="checkbox" id="sound-effects" />
        Sound Effects
      </label>

      <label>
        <input type="checkbox" id="background-music" />
        Background Music
      </label>

      <label>
        <input type="checkbox" id="hard-mode" />
        Hard Mode
      </label>

      <label>
        <input type="checkbox" id="haptic-feedback" />
        Haptic Feedback
      </label>
    </div>
  </body>
</html>
