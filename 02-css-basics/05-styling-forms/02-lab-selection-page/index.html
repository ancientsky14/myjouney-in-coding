<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Feature Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Feature Selection</h1>

    <div class="feature-card-container">

        <label class="feature-card">
            <input type="checkbox">
            <h4>Cloud Storage</h4>
            <p>100 Gigabyte secure storage</p>
        </label>

        <label class="feature-card">
            <input type="checkbox">
            <h4>Dedicated Support</h4>
            <p>24/7 customer help</p>
        </label>

        <label class="feature-card">
            <input type="checkbox">
            <h4>Custom Domain</h4>
            <p>Use your own domain name</p>
        </label>

        <label class="feature-card">
            <input type="checkbox">
            <h4>Advanced Analytics</h4>
            <p>Detailed usage statistics; insights & reports</p>
        </label>

        <label class="feature-card">
            <input type="checkbox">
            <h4>Priority Updates</h4>
            <p>Get the latest features first</p>
        </label>

        <label class="feature-card">
            <input type="checkbox">
            <h4>Multi-User Access</h4>
            <p>Allow multiple team members</p>
        </label>

    </div>
</body>
</html>
