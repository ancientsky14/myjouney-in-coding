<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylized To-Do List</title>

  <!-- Link to stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My To-Do List</h1>

  <ul class="todo-list">
    <!-- Task 1 -->
    <li>
      <input type="checkbox" id="task1">
      <label for="task1">Finish Front-End Project</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://developer.mozilla.org" target="_blank">Review HTML tags</a>
        </li>
      </ul>
    </li>

    <!-- Task 2 -->
    <li>
      <input type="checkbox" id="task2">
      <label for="task2">Study CSS Transitions</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://css-tricks.com/almanac/properties/t/transition/" target="_blank">Read CSS Tricks</a>
        </li>
      </ul>
    </li>

    <!-- Task 3 -->
    <li>
      <input type="checkbox" id="task3">
      <label for="task3">Learn JavaScript DOM</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://www.freecodecamp.org/learn" target="_blank">Practice at freeCodeCamp</a>
        </li>
      </ul>
    </li>

    <!-- Task 4 -->
    <li>
      <input type="checkbox" id="task4">
      <label for="task4">Build Portfolio Website</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://github.com" target="_blank">Upload to GitHub</a>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
