<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card</title>

  <!-- ✅ Required link to stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ✅ Main container -->
  <div class="business-card">
    <!-- Profile image -->
    <img 
      class="profile-image" 
      src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" 
      alt="Profile photo of Jan Luigi Rivera smiling" 
    />

    <!-- Basic info -->
    <p class="full-name">Jan Luigi Rivera</p>
    <p class="designation">IT Support Specialist</p>
    <p class="company">Rivera Digital Solutions</p>

    <hr />

    <!-- Contact info -->
    <p>janluigirivera@gmail.com</p>
    <p>+63 955 587 8051</p>

    <!-- Portfolio link -->
    <a class="portfolio-link" href="https://janluigirivera.github.io" target="_blank">Portfolio</a>

    <hr />

    <!-- Social media section -->
    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://github.com" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
