<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>

        <form id="job-application" method="POST">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="position">Position:</label>
            <select id="position" name="position" required>
                <option value="" disabled selected>Select a position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability:</legend>

                <label class="radio-option">
                    <input type="radio" name="availability" value="fulltime" checked>
                    <span>Full-time</span>
                </label>

                <label class="radio-option">
                    <input type="radio" name="availability" value="parttime">
                    <span>Part-time</span>
                </label>
            </fieldset>

            <label for="message">Why do you want this job?</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your motivation here..."></textarea>

            <button type="submit" href="#">Submit Application</button>
        </form>
    </div>
</body>
</html>
