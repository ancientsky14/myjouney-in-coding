<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>House Painting</title>
</head>
<body>

    <!-- Clouds -->
    <div class="cloud" id="cloud-1">
        <div class="puff p1"></div>
        <div class="puff p2"></div>
        <div class="puff p3"></div>
    </div>

    <div class="cloud" id="cloud-2">
        <div class="puff p1"></div>
        <div class="puff p2"></div>
        <div class="puff p3"></div>
        <div class="puff p4"></div>
        <div class="puff p5"></div>
    </div>

    <!-- House -->
    <div id="house">
        <div id="chimney">
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
        </div>

        <div id="roof"></div>

        <div id="door">
            <div id="knob"></div>
        </div>

        <div class="window" id="window-1"></div>
        <div class="window" id="window-2"></div>

        <div id="welcome">WELCOME</div>
    </div>

    <!-- Flower Bed (only written once) -->
    <div id="flower-bed">
        <div class="flower">
            <div class="stem"></div>
            <div class="petals"></div
                ><div class="center"></div>
            </div>
        <div class="flower">
            <div class="stem"></div>
            <div class="petals">
                <div></div>
            </div>
            <div class="center"></div>
        </div>
        <div class="flower">
            <div class="stem"></div>
            <div class="petals"></div>
            <div class="center"></div>
        </div>
    </div>

    <!-- Ground -->
    <div id="ground">
        <div id="grass"></div>
    </div>

    <!-- Sun -->
    <div id="sun">
        <div id="sun-rays"></div>
    </div>

</body>

</html>
