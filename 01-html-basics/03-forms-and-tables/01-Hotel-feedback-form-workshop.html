<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        header, main {
            max-width: 800px;
            margin: auto;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>

    <main>
        <form method="POST" action="https://hotel-feedback.freecodecamp.org">

            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>

                <label for="full-name">Name (required):</label>
                <input type="text" id="full-name" name="name" placeholder="Ex. John Doe" required>

                <label for="email">Email address (required):</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>

                <label for="age">Age (optional):</label>
                <input type="number" id="age" name="age" min="3" max="100">
            </fieldset>

            <!-- First Time Stay -->
            <fieldset>
                <legend>Was this your first time at our hotel?</legend>

                <input id="yes-option" type="radio" name="hotel-stay" value="yes" required>
                <label for="yes-option">Yes</label>

                <input id="no-option" type="radio" name="hotel-stay" value="no" required>
                <label for="no-option">No</label>
            </fieldset>

            <!-- Reason for Staying -->
            <fieldset>
                <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>

                <input type="checkbox" id="ads" name="ads" value="ads">
                <label for="ads">Social Media Ads</label>

                <input type="checkbox" id="recommendation" name="recommendation" value="recommendation">
                <label for="recommendation">Personal Recommendation</label>

                <input type="checkbox" id="location" name="location" value="location">
                <label for="location">Location</label>

                <input type="checkbox" id="reputation" name="reputation" value="reputation" checked>
                <label for="reputation">Reputation</label>

                <input type="checkbox" id="price" name="price" value="price">
                <label for="price">Price</label>
            </fieldset>

            <!-- Ratings -->
            <fieldset>
                <legend>Ratings</legend>

                <label for="service">How was the service?</label>
                <select id="service" name="service">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option value="excellent" selected>Excellent</option>
                </select>

                <label for="food">How was the food?</label>
                <select id="food" name="food">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option value="excellent" selected>Excellent</option>
                </select>
            </fieldset>

            <!-- Comments -->
            <fieldset>
                <legend>Additional Comments</legend>
                <label for="comments">Other Comments?</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Write your feedback here..."></textarea>
            </fieldset>

            <button type="submit">Submit</button>

        </form>
    </main>
</body>
</html>
