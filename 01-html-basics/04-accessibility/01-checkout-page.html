<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    section h2 {
      margin-bottom: 15px;
      color: #444;
    }

    img {
      max-width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 6px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    span[aria-hidden="true"] {
      color: red;
      margin-left: 2px;
    }

    p#card-number-help {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 600px) {
      form {
        max-width: 500px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>

  <!-- Your Cart Section -->
  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Cube product image">
  </section>

  <!-- Payment Information Section -->
  <section>
    <h2>Payment Information</h2>
    <form>
      <!-- Card Name Input -->
      <label for="card-name">Card Name <span aria-hidden="true">*</span></label>
      <input type="text" id="card-name" name="card-name" required>

      <!-- Card Number Input -->
      <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
      <input type="text" id="card-number" name="card-number" required aria-describedby="card-number-help">
      <p id="card-number-help">Enter your 16-digit card number without spaces or dashes.</p>

      <!-- Optional Payment Fields -->
      <label for="expiry-date">Expiry Date</label>
      <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="3 or 4 digits">

      <button type="submit">Submit Payment</button>
    </form>
  </section>
</body>
</html>
