<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
</head>
<body>
  <h1>Checkout</h1>

  <!-- Your Cart Section -->
  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Cube product image">
  </section>

  <!-- Payment Information Section -->
  <section>
    <h2>Payment Information</h2>
    <form>
      <!-- Card Name Input -->
      <label for="card-name">Card Name <span aria-hidden="true">*</span></label>
      <input type="text" id="card-name" name="card-name" required>

      <!-- Card Number Input -->
      <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
      <input type="text" id="card-number" name="card-number" required aria-describedby="card-number-help">
      <p id="card-number-help">Enter your 16-digit card number without spaces or dashes.</p>

      <!-- Optional: Add more payment fields if needed -->
      <label for="expiry-date">Expiry Date</label>
      <input type="text" id="expiry-date" name="expiry-date">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv">

      <button type="submit">Submit Payment</button>
    </form>
  </section>
</body>
</html>
